<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Together</title>
    <style>
        body {
            background-color: #dabdbd; /* ใช้สีเดียวกับหน้าปุ่มกดเพื่อให้ดูต่อเนื่อง */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            flex-direction: column;
            color: white;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* ทำรูปเป็นวงกลม */
            border: 5px solid #E98E8E; /* สีชมพูเดียวกับปุ่มกด */
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background-color: #E98E8E;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #CD8484;
        }
    </style>
</head>
<body>

    <img src="ชื่อไฟล์รูปภาพของคุณ.jpg" class="profile-img" alt="Our Picture">

    <h2>happy birthday let's see what I do for u</h2>

    <a href="passcode.html">
        <button onclick="playMusic()">click here</button>
    </a>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
       function playMusic() {
    var audio = document.getElementById("bgm");
    
    // สั่งให้เพลงเริ่มเล่น
    audio.play().then(() => {
        // ถ้าเพลงเล่นได้สำเร็จ จะพาไปหน้าใส่รหัส
        setTimeout(() => {
            window.location.href = "passcode.html";
        }, 500); // รอ 0.5 วินาทีเพื่อให้เสียงเริ่มออกก่อนแล้วค่อยเปลี่ยนหน้า
    }).catch(error => {
        // ถ้ามีปัญหาเรื่องลิขสิทธิ์หรือไฟล์หาไม่เจอ จะแสดงใน console
        console.log("Music play failed:", error);
        window.location.href = "passcode.html"; // ถึงเพลงไม่เล่นก็ยังให้ไปต่อได้
    });
}
    </script>

</body>
</html>
